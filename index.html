<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search post offices</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main id="hero-section" style="">
    <div class="heading-section">
      <h1>Post Office Application.</h1>
      <p>This Application Allows you to extract information about the nearest Post Offices, based on your location.</p>
      <img src="./assets/image.png" alt="image">
    </div>
    <div class="cta-section">
      <h1 id="cta-heading"></h1>
      <button id="cta-button">Get Started</button>
    </div>
  </main>
  <main id="content-page" style="display: none">
    <section id="details-section">
      
    </section>
    <section class="map-section">
      
    </section>
    <section class="more-info-section">
      <h1>More Information About You</h1>
      <div class="more-info">
        
      </div>
    </section>
    <section class="post-office-section">
      <h1>Post Offices Near You</h1>
      <div class="search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search By Name" id="search"/>
      </div>
      <div id="post-offices-container">
        
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
